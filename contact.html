<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Latt3 Custom Creations</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .contact-container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .contact-container h2 {
      color: #ff6600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: space-between;
    }

    .contact-box {
      flex: 1 1 220px;
      background: #fff5ec;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .contact-box:hover {
      transform: translateY(-5px);
      background: #ffe8d9;
    }

    .contact-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff6600;
    }

    .contact-box strong {
      font-size: 1.1rem;
      color: #333;
    }

    .map-container {
      margin-top: 3rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
        align-items: center;
      }
    }

    footer.footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 3rem;
    }

    /* Email popup styles */
    #emailPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #emailPopup .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      width: 300px;
    }

    #emailPopup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="navbar">
    <div class="logo">Latt3 Custom Creations</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us</h2>
    <p style="font-size: 1.1rem; color: #555;">
      Reach out to us through any of the platforms below!
    </p>

    <div class="contact-grid">
      <!-- EMAIL BOX (popup trigger) -->
      <div class="contact-box" onclick="showEmailPopup()">
        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
        <strong>Email Us</strong>
      </div>

      <a href="https://www.facebook.com/share/19CBunx24L/" target="_blank" class="contact-box">
        <div class="contact-icon"><i class="fab fa-facebook-square"></i></div>
        <strong>Facebook Page</strong>
      </a>

      <a href="https://wa.me/5016320959" target="_blank" class="contact-box">
        <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
        <strong>Chat on WhatsApp</strong>
      </a>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d384.05239080422985!2d-89.086818!3d17.150005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTfCsDA5JzAwLjAiTiA4OcKwMDUnMTIuNSJX!5e1!3m2!1sen!2sbz!4v1716070525397!5m2!1sen!2sbz" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Latt3 Custom Creations. All rights reserved.</p>
  </footer>

  <!-- Email Popup -->
  <div id="emailPopup">
    <div class="popup-content">
      <p style="font-size:1.1rem; color:#333;">
        <strong>Email:</strong><br>latt3.c.creation@gmail.com
      </p>
      <button onclick="hideEmailPopup()">Close</button>
    </div>
  </div>

  <!-- Popup script -->
  <script>
    function showEmailPopup() {
      document.getElementById('emailPopup').style.display = 'flex';
    }

    function hideEmailPopup() {
      document.getElementById('emailPopup').style.display = 'none';
    }
  </script>

</body>
</html>
