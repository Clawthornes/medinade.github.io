<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Latt3 Custom Creations</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .gallery-section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-section h2 {
      font-size: 2rem;
      color: #ff6600;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 0.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    footer.footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Latt3 Custom Creations</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="gallery-section">
    <!-- Shirts Gallery -->
    <h2>Custom Shirts</h2>
    <div class="gallery-grid">
      <img src="resources/shirt1.jpg" alt="Custom Shirt 1">
      <img src="resources/shirt2.jpg" alt="Custom Shirt 2">
      <img src="resources/shirt4.jpg" alt="Custom Shirt 4">
      <img src="resources/shirt5.jpg" alt="Custom Shirt 5">
    </div>

    <!-- Cups Gallery -->
    <h2>Custom Tumblers</h2>
    <div class="gallery-grid">
      <img src="resources/cup1.gif" alt="Custom Cup 1">
      <img src="resources/cup2.gif" alt="Custom Cup 2">
      <img src="resources/cup3.gif" alt="Custom Cup 4">
      <img src="resources/eg2.gif" alt="Custom Cup 5">
    </div>

    <!-- Mugs Gallery -->
    <h2>Custom Mugs</h2>
    <div class="gallery-grid">
      <img src="resources/mug1.jpg" alt="Custom Mug 1">
      <img src="resources/mug2.jpg" alt="Custom Mug 2">
      <img src="resources/mug3.png" alt="Custom Mug 3">
      <img src="resources/mug4.png" alt="Custom Mug 4">
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Latt3 Custom Creations. All rights reserved.</p>
  </footer>

</body>
</html>
